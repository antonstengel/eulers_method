<!DOCTYPE html>
<html>

<head>
    <title>Euler's Rule Solver</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Slabo+27px" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
</head>

<body>
    <div id="heading">
        <h1>Euler's Rule Solver</h1>
    </div>

    <div id="input_div_container">
        <div id="input_div">
            <div class="input_div_small">
                <p class="input_text">Function:</p>
                <input id="function_textfield" style="text-transform: lowercase;" type="text" name="name"> <br>
            </div>
            <div class="input_div_small">
                <p class="input_text">Starting X:</p>
                <input id="xInit_textfield" style="text-transform: lowercase;" type="number" name="name"> <br>
            </div>
            <div class="input_div_small">
                <p class="input_text">Starting Y:</p>
                <input id="yInit_textfield" style="text-transform: lowercase;" type="number" name="name"> <br>
            </div>
            <div class="input_div_small">
                <p class="input_text">Final X:</p>
                <input id="xFin_textfield" style="text-transform: lowercase;" type="number" name="name"> <br>
            </div>
            <div class="input_div_small">
                <p class="input_text">Number of Steps:</p>
                <input id="stepNum_textfield" style="text-transform: lowercase;" type="number" name="name"> <br>
            </div>
            <div id="input_button_div">
                <button id="input_button">Solve</button>
            </div>
        </div>
    </div>
    
    <div id="output_div">
        <p id="output_text"></p>
    </div>
        
    <div id="footer_div">
        <footer>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
