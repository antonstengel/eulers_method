<!DOCTYPE html>
<html>

<head>
    <title>Euler's Rule Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="heading">
        <h1>Euler's Rule Solver</h1>
    </div>

    <div id="input_div">
        Function: <input id="function_textfield" type="text" name="name"> <br>
        Starting X: <input id="xInit_textfield" type="text" name="name"> <br>
        Starting Y: <input id="yInit_textfield" type="text" name="name"> <br>
        Final X: <input id="xFin_textfield" type="text" name="name"> <br>
        Number of steps: <input id="stepNum_textfield" type="text" name="name"> <br>
        <button id="input_button">Confirm</button>
    </div>
    
    <div id="output_div">
        <p id="output_text"></p>
    </div>
        
    <div id="footer_div">
        <footer>
            <p>Made by Anton Stengel</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
